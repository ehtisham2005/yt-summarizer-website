<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comment Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
        }
        .summary-container {
            transition: all 0.3s ease-in-out;
            transform: scale(1);
        }
        .summary-container:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border-top-color: transparent;
            border-left-color: #ef4444;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-4xl mt-12 mb-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-red-600 mb-2">YouTube Comment Summarizer</h1>
            <p class="text-md sm:text-lg text-gray-600">Enter a video URL and get an AI-powered summary of the comments.</p>
        </header>

        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <input type="text" id="videoUrl" placeholder="e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                   class="flex-1 p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition-all duration-300">
            <button id="summarizeBtn"
                    class="bg-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition-all duration-300">
                Summarize
            </button>
        </div>

        <div id="loading" class="hidden flex flex-col items-center justify-center p-8">
            <div class="spinner w-12 h-12 border-4 border-gray-200 rounded-full"></div>
            <p class="mt-4 text-gray-500 text-lg">Analyzing comments...</p>
        </div>

        <div id="error" class="hidden bg-red-100 text-red-700 p-4 rounded-lg text-center font-medium">
        </div>

        <div id="results" class="hidden">
            <h2 id="videoTitle" class="text-2xl sm:text-3xl font-semibold text-gray-800 mb-6"></h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="summary-container bg-white p-6 rounded-xl shadow-md border border-gray-200">
                    <h3 class="text-xl font-bold text-gray-700 mb-3">Rule-based Summary</h3>
                    <p id="ruleBasedSummary" class="text-gray-600 leading-relaxed"></p>
                </div>
                
                <div class="summary-container bg-white p-6 rounded-xl shadow-md border border-gray-200">
                    <h3 class="text-xl font-bold text-gray-700 mb-3">AI-generated Summary (Gemini)</h3>
                    <p id="geminiSummary" class="text-gray-600 leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto text-center p-4 text-gray-500">
        <p>&copy; 2024 YouTube Summarizer. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const summarizeBtn = document.getElementById('summarizeBtn');
            const videoUrlInput = document.getElementById('videoUrl');
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');

            const backendUrl = 'http://127.0.0.1:5000/summarize';

            summarizeBtn.addEventListener('click', async () => {
                const videoUrl = videoUrlInput.value.trim();

                if (!videoUrl) {
                    displayError('Please enter a YouTube video URL.');
                    return;
                }

                // Show loading state and hide previous results/errors
                loadingDiv.classList.remove('hidden');
                resultsDiv.classList.add('hidden');
                errorDiv.classList.add('hidden');

                try {
                    const response = await fetch(backendUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ video_url: videoUrl }),
                    });

                    const data = await response.json();
                    loadingDiv.classList.add('hidden');

                    if (response.ok) {
                        displayResults(data);
                    } else {
                        displayError(data.error || 'An unknown error occurred.');
                    }

                } catch (e) {
                    console.error('Fetch error:', e);
                    loadingDiv.classList.add('hidden');
                    displayError('Failed to connect to the backend server. Please ensure your Python Flask backend is running and accessible at ' + backendUrl + '.');
                }
            });

            function displayResults(data) {
                document.getElementById('videoTitle').textContent = data.video_title;
                document.getElementById('ruleBasedSummary').innerHTML = data.rule_based_summary;
                document.getElementById('geminiSummary').innerHTML = data.gemini_summary;
                resultsDiv.classList.remove('hidden');
            }

            function displayError(message) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
